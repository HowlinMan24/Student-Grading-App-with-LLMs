<section class="min-h-screen bg-gradient-to-b from-blue-50 to-indigo-50 pt-16 relative">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 flex flex-col items-center text-center relative z-10" data-aos="fade-down">
    <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-6 leading-tight">
      Empower Your Learning with <span class="bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">EduEval</span>
    </h1>
    <p class="text-xl text-gray-700 mb-8 max-w-3xl">
      Evaluate tasks, collaborate in real-time, and achieve academic success with our AI-powered platform.
    </p>
    <img [src]="heroImage.src" [alt]="heroImage.alt" class="rounded-xl shadow-lg w-full max-w-4xl mb-8 transform hover:scale-105 transition-all duration-300" data-aos="zoom-in">
    <a routerLink="/register" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-10 py-4 rounded-full font-bold text-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300">
      Get Started
    </a>
  </div>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 relative z-10">
    <div *ngFor="let feature of features; let i = index"
         class="py-12 flex flex-col md:flex-row items-center gap-8"
         [ngClass]="{
           'md:flex-row-reverse': i % 2 === 0,
           'md:flex-row': i % 2 !== 0
         }"
         data-aos="fade-up"
         [attr.data-aos-delay]="i * 200">
      <div class="md:w-1/2 text-center">
        <h3 class="text-3xl font-bold text-gray-800 mb-4 inline-block border-2 border-blue-300 rounded-md px-4 py-2 hover:shadow-lg hover:shadow-blue-400/50 transition-all duration-300">
          {{ feature.title }}
        </h3>
        <p class="text-lg text-gray-600">{{ feature.description }}</p>
      </div>
      <div class="md:w-1/2">
        <img [src]="feature.image.src" [alt]="feature.image.alt" class="rounded-xl shadow-lg w-full transform hover:scale-105 transition-all duration-300">
      </div>
    </div>
  </div>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 text-center relative z-50" data-aos="zoom-in">
    <h2 class="text-4xl font-extrabold text-gray-900 mb-6">
      Ready to Transform Your Learning?
    </h2>
    <a routerLink="/chat" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-10 py-4 rounded-full font-bold text-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300">
      Try Task Chat Now
    </a>
  </div>
</section>
